<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Buy Fuel - Abastecer</title>

    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">buyFuel - Abastecer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link btn btn-outline-warning btn-link" href="historic.html">Ver Histórico</a>
            </li>    
          </ul>
        </div>  
      </nav>

      <div class="container">
          <div class="row">
            <div class="col-sm-10">
              <h1 class="title-service">buyFuel</h1>
              <h1 class="subTitle-service">O serviço mais prático da cidade</h1>
            </div>
          </div>
      </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <div class="panel-buy">
        <h3>Abastecer o carro</h3>
        <p class="text-right">Preço da gosolina</p>
        <p class="text-right price">R$ <span>00.00</span> / litro</p>

        <form action="/action_page.php">
          <div class="row">
            <div class="col-sm-12">
              <input type="input" class="form-control" id="card" placeholder="Entre com o número do cartão de crédito" name="card" required>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label for="quantLitters">Selecionar quantidade: <span id="displayQuant">00.00</span> litros </label><br>
                <input type="range" class="slider" min="0" max="72" id="quantLitters" value="0" name="quantLitters" required>
              </div>
            </div>
            <div class="col-sm-12">
              
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total a pagar R$: </span>
                </div>
                <input type="input" class="form-control" id="total" placeholder="Total: R$ 00,00" name="total" required>
              </div>
            </div>
            <div class="col-sm-12 text-right mt-3 mb-3">
              <button type="submit" class="btn btn-outline-success mt-3" id="btn-buy">Comprar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container-full footer">
  <p class="text-center">2020 - buyFuel Todos os direitos reservados.</p>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
  var slider = document.getElementById("quantLitters");
  var output = document.getElementById("displayQuant");
  output.innerHTML = slider.value;
  
  slider.oninput = function() {
    output.innerHTML = this.value;
  }
  </script>
<script>
  $(document).ready(function(){

    // Define Gasoline price
    $(".price span").text("4.705");

    // Cacl Total Pay
    function caclTotal()
    {
        let price = $(".price span").text();
        let quantLitters = $("#quantLitters").val();
        let total = price * quantLitters;

        // Set #total 
        $("#total").val(total);

        // Show Total
        $("#total").prop('placeholder', "Total R$ " + total);
    }

    caclTotal();
    $("#quantLitters").change(function(){
        caclTotal();
    });

    // Disable field #total insert valeu manual
    $("#total").prop('disabled', true);
  });
  </script>
</body>
</html>
